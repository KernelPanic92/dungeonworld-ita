      - name: Stolto
        compendium: false
        shortDescription: Lo Stolto ha successo grazie alla fortuna, spesso suo malgrado. Ha grandi aspirazioni, ma il destino o le circostanze amano riservargli sorprese. Che sia un eroe per caso, un eroe riluttante o semplicemente un elemento comico, non puoi mai sottovalutare Lo Stolto. Sembra sempre trovare un modo per battere le probabilità.
        description: |-
          Tutto è iniziato come una grande barzelletta per te. “Vai a esplorare il mondo”, dicevano. “Sarà divertente”, dicevano. Hai lasciato la tua vita perfettamente tranquilla alle spalle per il rischio, e ora ti trovi nei guai fino al collo.  
          Ma questo non ti demoralizza. Puoi ancora essere un eroe. Hai grandi sogni, la buona sorte e il coraggio per perseguirli. Forse non hai le abilità, ma hey, non si può avere tutto, giusto? Hai i tuoi amici che ti tengono d’occhio. Ti tengono lontano dai guai peggiori, e li aiuti a mantenere la giusta prospettiva sulle cose. Con un sorriso sul viso e una canzone nel cuore, le cose si risolveranno bene, prima o poi.

          > "Ehi, cosa fa questa cosa?

          Lo Stolto ha successo grazie alla fortuna, spesso suo malgrado. Ha grandi aspirazioni, ma il destino o le circostanze amano riservargli sorprese. Che sia un eroe per caso, un eroe riluttante o semplicemente un elemento comico, non puoi mai sottovalutare Lo Stolto. Sembra sempre trovare un modo per battere le probabilità.  

          NdT: Lo Stolto è un personaggio più complesso di quanto possa sembrare a prima vista. Sebbene la traduzione letterale del termine “fool”, il suo nome originale, sia associata a parole come “scemo”, “stupido”, “idiota”, “matto” o “buffone”, questa classe non implica necessariamente una mancanza di intelligenza. Al contrario, denota una mancanza di maturità personale, un atteggiamento puerile, ingenuo e avventato che porta qualcuno a prendere la prima cosa che trova come arma prima di uscire di casa, dicendo: “Va beh, sai cosa? Voglio fare l’eroe”.
          Lo Stolto, indipendentemente dalla sua personalità, non agisce con l’intenzione di diventare ridicolo. Lui ci mette davvero tutto il cuore, convinto seriamente che ciò che sta facendo sia la cosa giusta, ma finisce inevitabilmente per ritrovarsi circondato da persone che lo guardano con incredulità per l’ennesima figuraccia.
