      - name: Signore Della Guerra
        compendium: false
        shortDescription: Il Signore della Guerra è un abile combattente, competente nelle tattiche e nella strategia di combattimento. Sono leader sia sul campo di battaglia che al di fuori, incitando i loro seguaci a grandi atti di valore.
        description: |-
          Quante battaglie hai visto? Dieci? Cento? Probabilmente ne hai perso il conto.

          Molti pensano che la guerra sia caotica o incontrollabile. Ma tu sai come funziona meglio di chiunque altro. Puoi percepire il fluire e rifluire del campo di battaglia tra le tue dita. Ti basta un singolo sguardo per capire chi avrà i nervi saldi e chi fuggirà all’infuriare della battaglia. Quando senti nell’aria il profumo del sangue e dell’acciaio, la tua voce rimbomba come il tuono per rinvigorire gli animi.

          In tempi di guerra, puoi essere sicuro di mantenere la calma. Sei sopravvissuto a battaglie che chiunque altro avrebbe considerato perse. I tuoi consigli tattici e la tua presenza al comando hanno cambiato le sorti di una guerra. Non sei un generale da poltrona; guidi dall’avanguardia e dando l’esempio. Fare la guerra ti è naturale quanto il respiro.
          Se la guerra è l’inferno, allora tu sei il diavolo in persona.

