          Impegnato nella crociata contro il male, sei un difensore implacabile della tua fede e dei tuoi ideali. Guidato dalla tua devozione e dalla tua disciplina, affronti le minacce oscure con determinazione e risolutezza, pronti a sacrificare tutto per il bene supremo.  
          Il tuo giuramento ti guida nelle terre pericolose e nei regni sconosciuti, dove combatti per la gloria e l'onore del tuo ordine.

