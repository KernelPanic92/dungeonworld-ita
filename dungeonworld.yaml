      - name: Warlock
        compendium: false
        shortDescription: Come il Chierico, il Warlock gode di un rapporto con un essere di potere divino o semidivino. A differenza del chierico, il rapporto tra il Warlock e il suo patrono è molto più intimo, tanto che il patrono può estendersi nel mondo attraverso di lui. Principi demoniaci, arcifolletti e antiche entità provenienti da oltre la realtà sono tutti potenziali patroni per il Warlock.
        description: |-
          Le tradizioni dimenticate abbondano In Dungeon World. Sette di antichi dèi o potenti entità provenienti da altre realtà si nascondono ovunque, finché non vengono repressi dalle forze della legge. Gli altari dedicati a questi antichi esseri sono dimenticati, ma sono ben lontani dall’essere impotenti.

          Un ricco potere attende coloro che sono abbastanza audaci o folli da permettere a uno di questi esseri di entrare nelle loro anime. Tu sei il canale per uno di loro. Niente anni di studio o prostrazione davanti a un sacerdote mortale per te. Hai preso la situazione in mano. Sei gli occhi, la voce e le mani di un essere dal potere divino e, in cambio del tuo servizio, ti ha concesso un po’ di quel potere.

          Gli antichi promettono molto per il tuo servizio, ma chiedono molto in cambio. Va bene comunque. Sei ancora tu ad avere il controllo della situazione.

          ... Per ora.

