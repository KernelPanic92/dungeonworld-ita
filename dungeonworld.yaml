        shortDescription: La Bestia è una variante del barbaro, un personaggio inumano o semi-umano, il cui sangue è mescolato con quello di una razza di animale o mostro, come arakkoa, minotauri o mezzogre. La tua eredità è la fonte delle tue abilità, sotto forma di mosse ereditate dai tuoi antenati mostruosi.
        description: |-
          Le terre desolate e i luoghi lontani di Dungeon World sono infestati da bestie pericolose. Dovresti saperlo, sei una di loro.

          Esseri umani e simili pensano che la loro sia l’unica civiltà che conta, dall’alto dei loro castelli altezzosi. Sono diventati deboli, intimoriti dall’ignoto e da ciò che è diverso dal loro piccolo mondo. Ti temono per ciò che rappresenti; le tue affilate zanne o i tuoi occhi da predatore, i segni di chi discende da una razza di mostri.

          Per innumerevoli generazioni, il tuo popolo ha prosperato ben al di là della civiltà umana, in un posto dove i deboli muoiono e i forti sopravvivono. Il tuo istinto e i tuoi artigli sono affilati come qualsiasi lama e ti difendono meglio di qualsiasi armatura.

          Che tu sia un nomade errante o un aspirante guerriero, hai lasciato la tua casa in cerca di qualcosa al di là delle terre ancestrali. Tra gli altri avventurieri, hai trovato una sorta di accettazione, un nuovo branco tra questi “civilizzati”. Quando tornerai, sarai una leggenda tra i tuoi simili, portando con te oro, saggezza e le zanne dei nemici sconfitti.

