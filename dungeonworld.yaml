      - name: Maestro Delle Maschere
        compendium: false
        shortDescription: Un maestro della teatralità, del fascino e dell’imitazione, Il Maestro Delle Maschere nasconde la propria identità dietro le sue maschere magiche. Il Maestro Delle Maschere ha la capacità di duplicare le abilità dei propri alleati o di cambiare le proprie abilità secondo le maschere che indossa.
        description: |-
          Hai mai desiderato essere qualcun altro? E se potessi cambiare chi sei?

          Una maschera è uno strumento molto utile nelle tue mani. Quando indossi una maschera, diventi una persona completamente diversa. La maschera ti rende forte. Ti dà fiducia, ti dà potere. Con la giusta maschera, potresti essere qualsiasi cosa... tranne te stesso, ovviamente.

          Forse hai dimenticato chi eri una volta, o stai nascondendo qualcosa di terribile sotto quella maschera. Qualunque cosa sia, non sei disposto ad accontentarti di una vita di banalità. Forse hai bisogno di qualcosa in cui credere, forse desideri più fama e prestigio. Forse là fuori nel mondo, scoprirai la verità su te stesso.

