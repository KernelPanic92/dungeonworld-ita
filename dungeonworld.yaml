      - name: Pistolero
        compendium: false
        shortDescription: Il Pistolero è un combattente il cui arma di elezione è un’arma da fuoco. Un’arma potente di per sé, ma capace di ancora di più quando impugnata con convinzione e certezza. Il Pistolero si attiene a un codice d’onore per mantenere stabile la sua mira e compiere gesta straordinarie con la sua pistola.
        description: |-
          Ci sono leggende di armi di incredibile potenza e pericolosità perdute da tempo.

          Alcuni dicono che evocano il tuono degli dei per abbattere persino i cavalieri più corazzati. Forse solo pochi maestri artigiani nel mondo sono in grado di crearle, oppure la tecnologia è stata dimenticata e le poche armi rimanenti sono ben nascoste. In ogni caso, hai scelto di rendere una di queste incredibili armi di tua proprietà. Come cambierai il mondo con la tua pistola? Come ti cambierà la tua pistola? Portare con sé una pistola non è solo un simbolo di potere, ma anche di responsabilità. Essere un pistolero richiede non solo una mente ferma, ma anche un cuore saldo. Chiunque può imparare a sparare con una pistola. Nelle tue mani, la tua pistola è più di un’arma. È uno stile di vita. Dominare te stesso significa dominare la tua pistola.

